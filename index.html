<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do tempo - Dev em dobro</title>

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./scr/css/reset.css">
    <link rel="stylesheet" href="./scr/css/estilo.css">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./SCR/imagens/lupa.png" alt="lupa da busca">
            </button>
        </div> <!--busca-->

        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa a cima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>
            <img id="icone-condicao" src="http://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condicao clima">
            <p class="condicao" id="condicao"></p>
        </div><!--informacao-principal-->
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div><!--humidade-->

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>

            </div><!--velocidade-do-vento-->


        </div><!--informacao-secundaria-->
    </main> <!--container-->

    <script src="./scr/js/index.js"></script>
</body>

</html>
